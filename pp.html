<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel Project</title>
    <link rel="stylesheet" href="pp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600;800&display=swap" rel="stylesheet">
</head>



<body>
    <div class="panel pricing-panel">
        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-icon">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Custom Domains</li>
                <li class="pricing-feature-item">Sleeps after 30 minutes of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-icon">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Never Sleeps</li>
                <li class="pricing-feature-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-icon">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>

</html>
